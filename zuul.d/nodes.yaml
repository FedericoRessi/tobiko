- nodeset:
    name: centos-8-2-node
    nodes:
      - name: primary
        label: centos-8
      - name: secondary
        label: centos-8
    groups:
      - name: subnodes
        nodes:
          - secondary


- nodeset:
    name: openstack-three-node-centos-8
    nodes:
      - name: controller
        label: centos-8
      - name: compute1
        label: centos-8
      - name: compute2
        label: centos-8

    groups:
      # Node where tests are executed and test results collected
      - name: tempest
        nodes:
          - controller
      # Nodes running the compute service
      - name: compute
        nodes:
          - compute1
          - compute2
      # Nodes that are not the controller
      - name: subnode
        nodes:
         - compute1
         - compute2
      # Switch node for multinode networking setup
      - name: switch
        nodes:
          - controller
      # Peer nodes for multinode networking setup
      - name: peers
        nodes:
          - compute1
          - compute2
